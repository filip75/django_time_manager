version: '3'

services:
  db:
    image: postgres
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    env_file:
      - ./postgres.env

  web:
    build: .
    command: bash -c "python manage.py collectstatic --no-input --clear && python manage.py runserver 0.0.0.0:8000"
    container_name: projects
    env_file:
      - ./django.env
      - ./postgres.env
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - db

